name: Publish NuGet Packages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Package version (e.g., 1.0.0)'
        required: false
        default: '1.0.0'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore WopiHost.Abstractions
      run: dotnet restore ./src/WopiHost.Abstractions/WopiHost.Abstractions.csproj
    
    - name: Restore WopiHost.Discovery
      run: dotnet restore ./src/WopiHost.Discovery/WopiHost.Discovery.csproj
    
    - name: Restore WopiHost.Core
      run: dotnet restore ./src/WopiHost.Core/WopiHost.Core.csproj
    
    - name: Restore WopiHost.MemoryLockProvider
      run: dotnet restore ./src/WopiHost.MemoryLockProvider/WopiHost.MemoryLockProvider.csproj
    
    - name: Restore WopiHost.Url
      run: dotnet restore ./src/WopiHost.Url/WopiHost.Url.csproj
    
    - name: Build WopiHost.Abstractions
      run: dotnet build ./src/WopiHost.Abstractions/WopiHost.Abstractions.csproj --configuration Release --no-restore -p:TargetFramework=net10.0
    
    - name: Build WopiHost.Discovery
      run: dotnet build ./src/WopiHost.Discovery/WopiHost.Discovery.csproj --configuration Release --no-restore -p:TargetFramework=net10.0
    
    - name: Build WopiHost.Core
      run: dotnet build ./src/WopiHost.Core/WopiHost.Core.csproj --configuration Release --no-restore -p:TargetFramework=net10.0
    
    - name: Build WopiHost.MemoryLockProvider
      run: dotnet build ./src/WopiHost.MemoryLockProvider/WopiHost.MemoryLockProvider.csproj --configuration Release --no-restore -p:TargetFramework=net10.0
    
    - name: Build WopiHost.Url
      run: dotnet build ./src/WopiHost.Url/WopiHost.Url.csproj --configuration Release --no-restore -p:TargetFramework=net10.0
    
    - name: Pack WopiHost.Abstractions
      run: dotnet pack ./src/WopiHost.Abstractions/WopiHost.Abstractions.csproj -c Release --no-build -p:TargetFramework=net10.0 -p:RepositoryUrl=https://github.com/taylordgordon/WopiHost.git -p:Version=${{ github.event.inputs.version || '1.0.0' }}
    
    - name: Pack WopiHost.Core
      run: dotnet pack ./src/WopiHost.Core/WopiHost.Core.csproj -c Release --no-build -p:TargetFramework=net10.0 -p:RepositoryUrl=https://github.com/taylordgordon/WopiHost.git -p:Version=${{ github.event.inputs.version || '1.0.0' }}
    
    - name: Pack WopiHost.Discovery
      run: dotnet pack ./src/WopiHost.Discovery/WopiHost.Discovery.csproj -c Release --no-build -p:TargetFramework=net10.0 -p:RepositoryUrl=https://github.com/taylordgordon/WopiHost.git -p:Version=${{ github.event.inputs.version || '1.0.0' }}
    
    - name: Pack WopiHost.MemoryLockProvider
      run: dotnet pack ./src/WopiHost.MemoryLockProvider/WopiHost.MemoryLockProvider.csproj -c Release --no-build -p:TargetFramework=net10.0 -p:RepositoryUrl=https://github.com/taylordgordon/WopiHost.git -p:Version=${{ github.event.inputs.version || '1.0.0' }}
    
    - name: Pack WopiHost.Url
      run: dotnet pack ./src/WopiHost.Url/WopiHost.Url.csproj -c Release --no-build -p:TargetFramework=net10.0 -p:RepositoryUrl=https://github.com/taylordgordon/WopiHost.git -p:Version=${{ github.event.inputs.version || '1.0.0' }}
    
    - name: Publish to GitHub Packages
      run: |
        dotnet nuget add source --username taylordgordon --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/taylordgordon/index.json"
        dotnet nuget push "**/*.nupkg" --source "github" --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate
