name: Publish NuGet Packages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Package version (e.g., 1.0.0)'
        required: false
        default: '1.0.0'

# Add this at the workflow level
permissions:
  contents: read
  packages: write

env:
  VERSION: ${{ github.event.inputs.version || '1.0.0' }}
  REPO_URL: https://github.com/taylordgordon/WopiHost.git

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Create Pilotlight package overrides
      run: |
        cat > src/Directory.Build.targets << 'EOF'
        <Project>
          <PropertyGroup>
            <PackageId>Pilotlight.$(AssemblyName)</PackageId>
            <PackageVersion>${{ env.VERSION }}</PackageVersion>
            <RepositoryUrl>${{ env.REPO_URL }}</RepositoryUrl>
            <EnablePackageValidation>false</EnablePackageValidation>
            <NoPackageAnalysis>true</NoPackageAnalysis>
            <NoWarn>$(NoWarn);NU5104</NoWarn>
          </PropertyGroup>
        </Project>
        EOF

    - name: Build and Pack all projects
      run: |
        dotnet pack ./src/WopiHost.Abstractions/WopiHost.Abstractions.csproj -c Release /p:TargetFrameworks=net10.0
        dotnet pack ./src/WopiHost.Discovery/WopiHost.Discovery.csproj -c Release /p:TargetFrameworks=net10.0
        dotnet pack ./src/WopiHost.Core/WopiHost.Core.csproj -c Release /p:TargetFrameworks=net10.0
        dotnet pack ./src/WopiHost.MemoryLockProvider/WopiHost.MemoryLockProvider.csproj -c Release /p:TargetFrameworks=net10.0
        dotnet pack ./src/WopiHost.Url/WopiHost.Url.csproj -c Release /p:TargetFrameworks=net10.0
    
    - name: Publish to GitHub Packages
      run: |
        dotnet nuget add source --username taylordgordon --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/taylordgordon/index.json"
        dotnet nuget push "**/*.nupkg" --source "github" --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate
